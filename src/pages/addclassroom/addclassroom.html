<ion-header>

  <ion-navbar>
    <ion-title *ngIf="group_name == null">addclassroom</ion-title>

    <ion-title *ngIf="group_name != null">Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="AddClassroomForm" (ngSubmit)="toCreateclassroom()">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-input formControlName="classname" clearInput type="text" placeholder="Class Name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>



    <div *ngIf="AddClassroomForm.value.classname">
      <ion-item-group>
        <ion-item-divider>Teach List
          <ion-icon *ngIf="subject.length <=2" class="icon-divider" name="add" color="primary" (click)="addDayTime('Add')"></ion-icon>
        </ion-item-divider>
      </ion-item-group>


      <!-- <ion-item *ngIf="subject == ''" no-lines>
        <ion-label>กรุณาเพิ่มวันที่สอน</ion-label>
      </ion-item> -->

      <ion-item no-lines>
      <ion-card *ngFor="let item of subject; let i = index">
        <ion-card-header>
          <ion-item>
            <ion-label *ngIf="item.day =='sun'">วันอาทิตย์</ion-label>
            <ion-label *ngIf="item.day =='mon'">วันจันทร์</ion-label>
            <ion-label *ngIf="item.day =='tue'">วันอังคาร</ion-label>
            <ion-label *ngIf="item.day =='wed'">วันพุธ</ion-label>
            <ion-label *ngIf="item.day =='thu'">วันพฤหัสบดี</ion-label>
            <ion-label *ngIf="item.day =='fri'">วันศุกร์</ion-label>
            <ion-label *ngIf="item.day =='sat'">วันเสาร์</ion-label>
            <button ion-button icon-only item-right clear type="button" (click)="removeDayTime(item)" >
              <ion-icon name="trash"></ion-icon>
              DELETE
            </button>
            <button ion-button icon-only type="button" item-right clear (click)="editDayTime('Edit',item)">
              <ion-icon name="md-create"></ion-icon>
              EDIT
            </button>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-label>Start {{item.start}}</ion-label>
          <ion-label>End {{item.end}}</ion-label>
        </ion-card-content>
      </ion-card>
    </ion-item>
    </div>

    <div padding>
      <button ion-button full type="submit" [disabled]="!(AddClassroomForm.valid) || !(subject.length > 0)">NEXT</button>
    </div>
  </form>

</ion-content>
