<ion-header>

  <ion-navbar>
    <ion-title>addclassroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="AddClassroomForm" (ngSubmit)="toRegister()">
      
    <ion-grid>
      <ion-row>
        <ion-col>
            <ion-item no-lines>
                <ion-input formControlName="classname" clearInput type="text" placeholder="Class Name"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>  
    </ion-grid>
   


      <div *ngIf="AddClassroomForm.value.classname">
          <ion-item-group>
            <ion-item-divider>Packing List
              <ion-icon class="icon-divider" name="add" color="primary" (click)="testC()"></ion-icon>
            </ion-item-divider>
          </ion-item-group>
      </div>

  </form>

</ion-content>
<ion-footer>
    <div padding>
        <button ion-button full [disabled]="!AddClassroomForm.value.classname">NEXT</button>
      </div>
  </ion-footer>
