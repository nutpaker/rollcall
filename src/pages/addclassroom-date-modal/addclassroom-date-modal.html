<ion-header>
  <ion-toolbar class="header-toolbar" style="height: unset;" mode="ios">

    <ion-buttons right>
      <button ion-button icon-only (click)="viewCtrl.dismiss()">
        <ion-icon name="close" class="color-white"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title mode="ios">Add date modal</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="studyForm" (ngSubmit)="onSubmit()">
    <ion-item no-lines>
      <ion-label>วันที่สอน</ion-label>
      <ion-select placeholder="กรุณาเลือกวัน" formControlName="studyDay">
        <ion-option value="sun">วันอาทิตย์</ion-option>
        <ion-option value="mon">วันจันทร์</ion-option>
        <ion-option value="tue">วันอังคาร</ion-option>
        <ion-option value="wed">วันพุธ</ion-option>
        <ion-option value="thu">วันพฤหัสบดี</ion-option>
        <ion-option value="fri">วันศุกร์</ion-option>
        <ion-option value="sat">วันเสาร์</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
        <ion-label>เริ่ม</ion-label>
      <ion-datetime formControlName="studyTimestart" displayFormat="HH:mm" minuteValues="0,15,30,45"
        placeholder="กรุณาเลือกเวลาเริ่มเรียน"></ion-datetime>
    </ion-item>
    <ion-item no-lines>
      <ion-label>เลิก</ion-label>
      <ion-datetime formControlName="studyTimeend" displayFormat="HH:mm" minuteValues="0,15,30,45"
        placeholder="กรุณาเลือกเวลาเลิกเรียน"></ion-datetime>
    </ion-item>

    <!-- studyForm.controls.studyTimestart.errors?.timechk || studyForm.controls.studyTimeend.errors?.timechk || !(studyForm.value.studyDay && studyForm.value.studyTimestart && studyForm.value.studyTimeend) -->
    <div text-center>
      <button class="BtnAddDate" ion-button type="submit" [disabled]="!studyForm.valid">{{type}}</button>
    </div>
  </form>

</ion-content>
