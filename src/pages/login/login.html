<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="toLogin()">

    <ion-item>
      <ion-input formControlName="email" clearInput type="text" placeholder="Email"></ion-input>
      <ion-icon item-end name="ios-contact-outline"></ion-icon>
    </ion-item>
    <span *ngIf="authForm.controls.email.errors?.required && (authForm.controls.email.dirty || authForm.controls.email.touched)">
      <ion-label class="label-error">
        <ion-icon name="md-information-circle"></ion-icon> Username is required
      </ion-label>
    </span>

    <ion-item>
      <ion-input formControlName="password" clearInput type="password" placeholder="Password"></ion-input>
      <ion-icon item-end name="ios-contact-outline"></ion-icon>
    </ion-item>

    <span *ngIf="authForm.controls.password.errors?.required && (authForm.controls.password.dirty || authForm.controls.password.touched)">
      <ion-label class="label-error">
        <ion-icon name="md-information-circle"></ion-icon> Password is required
      </ion-label>
    </span>

    <button ion-button round outline type="submit" [disabled]="authForm.invalid">LOGIN</button>

  </form>

  
  <button ion-button round outline (click)="toRegister()">Register</button>

</ion-content>
