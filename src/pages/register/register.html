<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="regForm" (ngSubmit)="toLogin()">

        <ion-item>
          <ion-input formControlName="email" clearInput type="text" placeholder="Email"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input formControlName="password" clearInput type="password" placeholder="Password"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input formControlName="confirmPassword" clearInput type="password" placeholder="Confirm Password"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input formControlName="firstname" clearInput type="text" placeholder="First name"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input formControlName="lastname" clearInput type="text" placeholder="Last name"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>
        
        <ion-item>
          <ion-input formControlName="studentid" clearInput type="text" placeholder="Student ID"></ion-input>
          <ion-icon item-end name="ios-contact-outline"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label floating>What Is Your Proficiency In English?<span>*</span></ion-label>
            <ion-select formControlName="faculty">
              <ion-option value="fluent">Fluent</ion-option>
              <ion-option value="read only">Read Only</ion-option>
              <ion-option value="write only">Write Only</ion-option>
              <ion-option value="speak only">Speak Only</ion-option>
              <ion-option value="understand only">Understand Only</ion-option>
              <ion-option value="Don't Know">Don't Know</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>What Is Your Proficiency In English?<span>*</span></ion-label>
            <ion-select formControlName="major">
              <ion-option value="fluent">Fluent</ion-option>
              <ion-option value="read only">Read Only</ion-option>
              <ion-option value="write only">Write Only</ion-option>
              <ion-option value="speak only">Speak Only</ion-option>
              <ion-option value="understand only">Understand Only</ion-option>
              <ion-option value="Don't Know">Don't Know</ion-option>
            </ion-select>
        </ion-item>

      </form>
</ion-content>
