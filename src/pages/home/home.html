  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="_role == 0">
        <ion-icon name="add"></ion-icon>
      </button>

      <button ion-button *ngIf="_role == 1" (click)="toAddClassroom()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

  <ion-list>
    <ion-list-header>
      ห้องเรียน
    </ion-list-header>
    <ion-item-sliding  *ngFor="let item of classroom">
      <ion-item  (click)="toClassroom(item)" no-lines>
        <ion-label item-start>
          <h2>{{item.group_name}}</h2>
          <p>Invaite Code : {{item.invite_code}}</p>
        </ion-label>
        <ion-note item-end></ion-note>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="primary">Share</button>
        <button ion-button color="danger" type="button" (click)="removeClassroom(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item *ngIf="classroom == ''" no-lines>
        กรุณาสร้าง Classroom
      </ion-item>
  </ion-list>




  <ion-fab right bottom *ngIf="_role == 0">
      <button ion-fab><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab><ion-icon name="camera"></ion-icon></button>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

  <ion-fab right bottom  *ngIf="_role == 1">
    <button ion-fab (click)="toAddClassroom()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
